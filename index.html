<!-- Week 4 projects:
Rick and Morty search database: https://rickandmortyapi.com/documentation/ 

There will be random alternating Dad's jokes and Chuck Norris jokes every 5 seconds
https://icanhazdadjoke.com/api
https://api.chucknorris.io/jokes/random
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai's Week 4</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="marquee.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="jokes.js"></script>
    <script src="modal.js"></script>
    <script src="submitform.js"></script>
    <script src="changingbackground.js" defer></script>
    <script src="rickandmorty.js" defer></script>
    <script src="https://kit.fontawesome.com/00a5bf2d19.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav__style">
        <div class="nav-df__space-between">
            <figure class="nav-img__crop">
                <img class="nav-logo__size"
                    src="https://wallpapers.com/images/hd/rick-and-morty-silhouette-e95nobbtyijewsah.webp" alt="">
            </figure>
            <a class="nav-contact__link" href="#" onclick="toggleModal()">Contact</a>
        </div>

        <p class="nav-search__title">Rickle it!</p>
        <div class="nav-search-box">
            <input id="search-input-id" class="nav-search__input" type="text"
                placeholder="Search for Rick and Morty character names.">

            <div class="nav-search__x"><i class="fa-solid fa-xmark"></i></div>
            <button class="nav-search__button" onclick="searchRick()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="modal">
            <div class="modal__div__background">
                <p class="modal-title__p">What to submit to overlord Snowball?</p>

                <form id="contact-form" onsubmit="contact(event)">
                    <div>
                        <label class="form__label">Name</label><br>
                        <input class="form__input" name="user_name" type="text" placeholder="First Last"></input>
                    </div>
                    <div>
                        <label class="form__label">Email</label><br>
                        <input class="form__input" name="user_email" type="email" placeholder="email@email.com"></input>
                    </div>
                    <div>
                        <label class="form__label">Message</label><br>
                        <textarea class="form__input" name="message" type="text"
                            placeholder="What do you like Snowball to know?"></textarea>
                    </div>

                    <button id="form__submit">Submit</button>

                    <div class="form__loading">
                        <i class="fa-solid fa-spinner"></i>
                    </div>

                    <p class="form__success">Thanks for the message. But, uh, don't expect me to reply or anything. I've
                        got multiversal issues to deal with.</p>
            </div>
            </form>
        </div>
    </nav>

    <!-- Marquee of dad jokes and chuck norris alternating -->
    <section class="jokes-marquee"></section>

    <!-- Results and sort function -->
    <section class="search-results">
        <p class="search-results__title">Characters</p>
        <div class="search-results__display"></div>
    </section>
</body>

</html>
